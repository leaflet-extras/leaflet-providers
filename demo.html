<!doctype html>
<html lang="en">
  <head>
    <title>Leaflet Provider Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.2/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.2/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.2/leaflet.js"></script>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    
    <script src="leaflet-providers.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var map =  L.map('map', {
		center: [42.2, -71],
		zoom: 8,
		attributionControl: true
	});
	var defaultLayer = L.tileLayer.openStreetMap.mapnik();
	map.addLayer(defaultLayer);
	var baseLayers = {
		"OpenStreetMap Default": defaultLayer,
		"OpenStreetMap German Style": L.tileLayer.openStreetMap.de(),
		"OpenStreetMap Black and White": L.tileLayer.openStreetMap.blackAndWhite(),
		"Thunderforest OpenCycleMap": L.tileLayer.thunderforest.openCycleMap(),
		"Thunderforest Transport": L.tileLayer.thunderforest.transport(),
		"Thunderforest Landscape": L.tileLayer.thunderforest.landscape(),
		"MapQuest OSM": L.tileLayer.mapQuestOpen.osm(),
		"MapQuest Aerial": L.tileLayer.mapQuestOpen.aerial(),
		"MapBox Simple": L.tileLayer.mapBox.simple(),
		"MapBox Streets": L.tileLayer.mapBox.streets(),
		"MapBox Light": L.tileLayer.mapBox.light(),
		"MapBox Lacquer": L.tileLayer.mapBox.lacquer(),
		"MapBox Warden": L.tileLayer.mapBox.warden(),
		"Stamen Toner": L.tileLayer.stamen.toner(),
		"Stamen Terrain": L.tileLayer.stamen.terrain(),
		"Stamen Watercolor": L.tileLayer.stamen.watercolor(),
		"Esri WorldStreetMap": L.tileLayer.esri.worldStreetMap(),
		"Esri DeLorme": L.tileLayer.esri.deLorme(),
		"Esri WorldTopoMap": L.tileLayer.esri.worldTopoMap(),
		"Esri WorldImagery": L.tileLayer.esri.worldImagery(),
		"Esri OceanBasemap": L.tileLayer.esri.oceanBasemap(),
		"Esri NatGeoWorldMap": L.tileLayer.esri.natGeoWorldMap(),
        "TopOSM Massachusetts": L.tileLayer.topOSM.ma(),
        "MAPC Base": L.tileLayer.mapc.base(),
        "MAPC Trailmap": L.tileLayer.mapc.trailmap()
	};

	map.addControl(L.control.layers(baseLayers,'',{collapsed: false}));
    </script>

  </body>
</html>
