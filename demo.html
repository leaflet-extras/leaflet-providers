<!doctype html>
<html lang="en">
  <head>
    <title>Leaflet Provider Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Leaflet style. REQUIRED! -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
	<![endif]-->
    <style>
      .map {
        width: 100%;
        height: 550px;
      }
    </style>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet-src.js"></script>
    <script src="leaflet-providers-0.0.2.js"></script>
  </head>
  <body>
    <h1>Leaflet Provider Demo</h1>
    <div id="map" class="map"></div>
    <script>
	var map = new L.Map('map', {
		center: new L.LatLng(48, -3),
		zoom: 5,
		attributionControl: true
	});

	var baseLayers = [
		'OpenStreetMap.Mapnik',
		'OpenStreetMap.DE',
		'OpenStreetMap.BlackAndWhite',
		'Thunderforest.OpenCycleMap',
		'Thunderforest.Transport',
		'Thunderforest.Landscape',
		'MapQuestOpen.OSM',
		'MapQuestOpen.Aerial',
		'Stamen.Toner',
		'Stamen.Terrain',
		'Stamen.Watercolor',
		'Esri.WorldStreetMap',
		'Esri.DeLorme',
		'Esri.WorldTopoMap',
		'Esri.WorldImagery',
		'Esri.OceanBasemap',
		'Esri.NatGeoWorldMap'
	];
	L.control.layers.provided(baseLayers, '', {collapsed: false}).addTo(map);
    
    </script>

  </body>
</html>
